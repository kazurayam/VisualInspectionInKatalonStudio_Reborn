<html>
 <head>

  <link rel="stylesheet" href="/static/style.css" /> 
 </head>
 <body>

   <h1>Flaskr</h1> 
   <ul> 
    <li><a href="/auth/register">Register</a></li>

   </ul> 
  </nav>

   <header>

    <input type="submit" value="Register" /> 
   </form> 
  </section>
 </body>
</html>
